<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
    }
    .goodwd{
      width: 200px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="goodwd">기부니가 좋은날</div>
  </div>

  <script>
    const root = document.getElementById('root')
    const goodwd = document.querySelector('.goodwd')
    const newDiv = document.createElement('div')
    const newDivPicture = document.createElement('div')
    const egumalgo = document.createElement('div')
    const close = document.createElement('div')
    
    let goodwdimg = ["url(./image/돈까스.jpg)",
    "url(./image/함박.jpg)","url(./image/회.png)","url(./image/치킨.jpeg)","url(./image/피자.png)","url(./image/파스타.jpg)"]
    //console.log(goodwdimg)
    let ok = true
    let i = 0
    let randomNumber = Math.floor(Math.random() * 5)+1;
    //console.log(root)
    //console.log(goodwd)

    goodwd.addEventListener('click',function(){
     if(ok===true){
      root.appendChild(newDiv)
      newDiv.style.width = "800px"
      newDiv.style.height = "600px"
      newDiv.style.backgroundColor = "black"
      newDiv.style.position = "absolute"
      newDiv.textContent = "이렇게 날씨가 너무 좋으면 역시!!!"
      newDiv.style.color = "white"
      newDiv.style.display = "flex"
      newDiv.style.justifyContent = "center"
      newDiv.style.alignItems = "center"
      newDiv.style.flexDirection = "column"
      newDiv.appendChild(newDivPicture)
      newDivPicture.style.width = "400px"
      newDivPicture.style.height = "400px"
      newDivPicture.style.backgroundImage = goodwdimg[randomNumber]
      newDiv.appendChild(egumalgo)
      egumalgo.style.width = "200px"
      egumalgo.style.height = "50px"
      egumalgo.style.backgroundColor = "red"
      egumalgo.textContent = "이거말고"
      egumalgo.style.cursor = "pointer"
      newDiv.appendChild(close)
        close.style.width = "50px"
        close.style.height = "50px"
        close.style.backgroundColor = "red"
        close.style.position = "absolute"
        close.style.left = "750px"
        close.style.bottom = "540px"
        close.textContent = "X"
        close.style.fontSize = "30px"
        close.style.cursor = "pointer"
        egumalgo.addEventListener('click',function(){
          newDivPicture.style.backgroundImage = goodwdimg[i]
          i++
          if(i === 3){
          newDivPicture.style.backgroundImage = "url(./image/유리엄마.gif)"
          newDivPicture.textContent = "그냥굶어ㅡㅡ"
          newDivPicture.style.fontSize = "30px"
          newDivPicture.style.color = "red"

          egumalgo.textContent = "창닫아라ㅡㅡ"
          }else if(i===4){
            newDiv.style.display = "none"
          }
      })
      ok=false
     }else{
      root.appendChild(newDiv)
      newDiv.style.width = "800px"
      newDiv.style.height = "600px"
      newDiv.style.backgroundColor = "black"
      newDiv.style.position = "absolute"
      newDiv.textContent = "이렇게 날씨가 너무 좋으면 역시!!!"
      newDiv.style.color = "white"
      newDiv.style.display = "flex"
      newDiv.style.justifyContent = "center"
      newDiv.style.alignItems = "center"
      newDiv.style.flexDirection = "column"
      newDiv.appendChild(newDivPicture)
      newDivPicture.style.width = "400px"
      newDivPicture.style.height = "400px"
      newDivPicture.style.backgroundImage = goodwdimg[randomNumber]
      newDiv.appendChild(egumalgo)
      egumalgo.style.width = "200px"
      egumalgo.style.height = "50px"
      egumalgo.style.backgroundColor = "red"
      egumalgo.textContent = "이거말고"
      egumalgo.style.cursor = "pointer"
      newDiv.appendChild(close)
        close.style.width = "50px"
        close.style.height = "50px"
        close.style.backgroundColor = "red"
        close.style.position = "absolute"
        close.style.left = "750px"
        close.style.bottom = "540px"
        close.textContent = "X"
        close.style.fontSize = "30px"
        close.style.cursor = "pointer"
        egumalgo.addEventListener('click',function(){
          newDivPicture.style.backgroundImage = goodwdimg[i]
          i++
          if(i === 3){
          newDivPicture.style.backgroundImage = "url(./image/유리엄마.gif)"
          newDivPicture.textContent = "그냥굶어ㅡㅡ"
          newDivPicture.style.fontSize = "30px"
          newDivPicture.style.color = "red"

          egumalgo.textContent = "창닫아라ㅡㅡ"
          }else if(i===4){
            newDiv.style.display = "none"
            newDivPicture.textContent = "null"
          }
      })
      ok=true
     }
    })



  </script>
</body>
</html>
