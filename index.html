    *{margin:0; padding:0;}
    h1{

      color: black;
      
    
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-image: url(./image/7163ee516b191e9f1593253f03d6e04f.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center bottom;
      
    }

    .header{
      width: 100vw;

      display: flex;

    .header>div:nth-child(1){

    .header>div:nth-child(2){

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      color: white;
      
    }

    

    .header>div:nth-child(3){
      width: 400px;
      height: 245px;
      background-image: url(./image/다운로드\ \(1\)\ 1.png);
      background-size:contain;
      background-repeat: no-repeat;
    }
    
    .main{
      width: 100vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main>div:nth-child(1){
      display: flex;
    }
    .main>div:nth-child(2){
      display: flex;

    .main>div>div{

      height: 218px;

      border-radius: 40px;

      justify-content: center;

      background-repeat: no-repeat;
      background-size: cover;

    }
    .main>div>div>div{
      margin-bottom: 100px;
      font-size: 25px;
      color: white;
    }

    .goodwd{
      background-image: url(./image/images\ \(1\).jpg);
    }

    .badwd{
      background-image: url(./image/hq720.webp);
    }

    .good{
      background-image: url(./image/a13a1301df3bea199bb1e2de589ea9a1.jpg);
      background-position: center;
    }
    .sed{
      background-image: url(./image/다운로드.jpg);
      background-position: center;
    }

   .goodwd:hover{
     opacity: 0.5;
     cursor: pointer;
   }
   .badwd:hover{
     opacity: 0.5;

        </div>
      </div>
      <div>
        <div class="good">
          <div>기부니가 너무 좋아</div>
        </div>
        <div class="sed">

        </div>
      </div>
    </div>
  </div>

    const newDivPicture = document.createElement('div')

     newDiv.style.backgroundColor = "black"
     newDiv.style.position = "absolute"
     newDiv.textContent = "이렇게 날씨가 너무 좋으면 역시!!!"

     newDiv.style.display = "flex"

     newDiv.appendChild(newDivPicture)

      for(let i = 0; i < goodwdimg.length; i++)
      newDivPicture[i].style.backgroundImage = goodwdimg[i]
     
     })

     

    });

    const test = document.querySelector('#egumalgo');
